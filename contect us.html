<html>
  <head>
    <meta charset="UTF-8">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="style3.css">
  </head>
  <body>
    <div class="container">
        <h1>Connect With Us</h1>
        <h4>We would love to respond to your queries and help you succeed. Feel
          free to get in touch with us.</h4>
          <div class="contact-box">
            <div class="contact-left">
              <h3>Sent your request:-</h3>
              <form>
                <div class="input-row">
                  <div class="input-group">
                    <label>Name:</label>
                    <input type="text" placeholder="Enter Your Name">
                  </div>
                  <div class="input-group">
                    <label>Mobile:</label>
                    <input type="text" placeholder="Enter Your Mobile no.">
                  </div>
                </div>
                <div class="input-row">
                  <div class="input-group">
                    <label>E-Mail:</label>
                    <input type="text" placeholder="Enter Your E-Mail">
                  </div>
                  <div class="input-group">
                    <label>Subject:</label>
                    <input type="text" placeholder="Enter Subject">
                  </div>
                </div>
                <label>Message:</label>
                <textarea rows="5" placeholder="Your Message"></textarea>

                <button type="Submit">SEND</button>

              </form>
            </div>

            <div class="contact-right">
              <h4>Reach Us:-</h4>

              <table>
                <tr>
                  <td>Email:</td>
                  <td>Contact_us@gmail.com</td>
                </tr>
                <tr>
                  <td>Mobile:</td>
                  <td>9674523876</td>
                </tr>
                <tr>
                  <td>Address:</td>
                  <td>Akshya Nagar 1st Block 1st Cross,<br> Rammurthy nagar,<br> Bangalore-560016</td>
                </tr>
              </table>
              

          </div>
    </div>
  </body>
</html>
